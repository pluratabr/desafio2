            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <canvas id="myChart"></canvas>
                        <script>
                        const labels = ["CRITERION-1", "CRITERION-2", "CRITERION-3", "CRITERION-4", "CRITERION-5"];
                        const serie = [45, 50, 65, 40, 45];

                        new Chart(document.getElementById('myChart').getContext('2d'), {
                        type: "radar",
                        data: {
                            labels,
                            datasets: [{
                            backgroundColor: "#0000FF33",
                            label: "SERIE-1",
                            data: serie,
                            }],
                        },
                        options: {
                            title: {
                            display: true,
                            text: "ChartJS Radar (3.0.0-alpha.2) -- Chart with scale min/max specified",
                            },
                            // Min/Max new location => https://www.chartjs.org/docs/next/getting-started/v3-migration/#specific-changes
                            scale: {
                            display: true,
                            min: 0,
                            max: 100,
                            ticks: {
                                showLabelBackdrop: false,
                            },
                            },
                            responsive: false,
                        },
                        });
                    </script>
                    </div>
                </div>
